<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors, Shoot!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
   
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>

        <div class="scoreboard">
            <div id="player-icon" class="icon">Player</div>
            <span id="player-score">0</span>:<span id="computer-score">0</span>
            <div id="computer-icon" class="icon">Computer</div>    
        </div>

        <div class="choices">
            <div class="game-pieces"> 
                <p>Choose Your Weapon!</p> 
                <button class="game-btn" id="rock"><img src="Images/rock.png"></button>
                <button class="game-btn" id="paper"><img src="Images/paper.png"></button>
                <button class="game-btn" id="scissors"><img src="Images/scissors.png"></button>
            </div>
        </div>
            
        <div class="result" id="gameplay">
                <div id="player-choice">Player chose: </div>
            <div id="computer-choice">Computer chose: </div>
        </div>  

        <div class="new-game">
            <button id="new-game-btn">New Game</button>
        </div> 
        
        <script src="app.js"></script>
    </body>
</html>
